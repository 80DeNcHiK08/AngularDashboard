    <form (submit)="onSubmit()" class="in_form">
        <div class="form-group">
            <label for="Name">Note: </label>
            <input type="text" class="form-control" [(ngModel)]="sticker.Name" name="Name" #Name="ngModel" />
        </div>
        <div class="form-group">
            <label for="Body">Body: </label>
            <input type="text" class="form-control" [(ngModel)]="sticker.Body" name="Body" #Name="ngModel" />
        </div>
        <button type="button" (click)="onBack()" class="btn btn-default">Back</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
